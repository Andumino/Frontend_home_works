<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reverse array function</title>
</head>
<body>
<script>

    // без изменения исходного массива
    // через строку с разделителем и функцию split
    // ненадежный способ, ведь разделитель может совпасть с элементом массива
    function reverse_v1(inArr) {
        var s = '';
        for (var i=inArr.length-1;i>=0;i--) {
            s = s + ';' + inArr[i];
        }
        return (s.split(';')).slice(1,inArr.length+1);
    }

    // без изменения исходного массива
    // через второй массив
    function reverse_v2(inArr) {
        var res = [];
        for (var i=inArr.length-1;i>=0;i--) {
            res.push(inArr[i]);
        }
        return res;
    }

    // с изменением исходного массива
    // через функции push и splice
    function reverse_v3(inArr) {
        for (var i=inArr.length-1;i>=0;i--) {
            inArr.push(inArr[i]);
        }
        inArr.splice(0,inArr.length/2);
        return inArr;
    }

    // с изменением исходного массива

    var arr = [1,2,3,4,5,6,7,8,9];
    document.write('Source array: ' + arr + '<br>');
    document.write('Reverse array v1 : ' + reverse_v1(arr)+ '<br>');
    document.write('Reverse array v2 : ' + reverse_v2(arr)+ '<br>');
    arr = [1,2,3,4,5,6,7,8,9];
    document.write('Reverse array v3 : ' + reverse_v3(arr)+ '<br>');
    arr = [1,2,3,4,5,6,7,8,9];
    document.write('Reverse array v3 : ' + reverse_v4(arr)+ '<br>');

</script>



</body>
</html>
