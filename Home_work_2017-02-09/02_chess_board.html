<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chess board</title>
    <link href="02_chess_board.css" rel="stylesheet"/>
</head>
<body>

<div class="board">

<script>
    var i;
    var j;

    for (i = 1; i <= 8;i++) {
        for (j = 1; j <= 8;j++) {
            if ((i+j)%2 == 0) {
                document.write('<div class="block white"></div>');
            } else {
                document.write('<div class="block black"></div>');
            }
        }
    }
</script>

</div>

</body>
</html>
